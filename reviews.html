<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme_color">

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/responsive.css" type="text/css">
  <link rel="stylesheet" href="css/review.css" type="text/css">
  <title>Restaurant Reviews</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
      <li><a href="/">Home</a></li>
      <li><a href="" id="restaurant-link"></a></li>
      <li>Add a review</li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">

    <!-- Restaurant Info -->
    <section id="restaurant-container">
            <h2 id="restaurant-name"></h2>
            <img id="restaurant-img">
            <p id="restaurant-cuisine"></p>
            <p id="restaurant-address"></p>
            <table id="restaurant-hours"></table>
    </section>

    <!-- Review Form -->
    <section id="review-entry">
        <div>
            <label>
            <span class="label-text">Your Name: *</span>
            <input type="text" id="reviewName">
            </label>

            <div class="error-msg" id="name-needed">Your name is required.</div>
        </div>
        

        <div>
            <label>
            <span class="label-text">Rating: *</span>
            <select id="reviewRating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            </label>
        </div>

        <div>
            <label>
            <span class="label-text">Write your review: *</span>
            <textarea id="reviewComment" rows="4" cols="30"></textarea>
            </label>

            <div class="error-msg" id="review-needed">A review is required.</div>
        </div>

        <button id="bttnSubmitReview" onclick="submitReview()">Submit your review</button>
        </section>

  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script type="text/javascript" src="js/reviews.js"></script>

</body>

</html>
